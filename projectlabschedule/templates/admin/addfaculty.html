<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    * {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("D:\ssk.png") no-repeat center center fixed;
      background-size: cover;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
    }
    .navbar .logo img {
      height: 30px;
      width: 30px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }
    .navbar .logo h1 {
      margin: 10px;
      font-size: 20px;
    }
    .navbar .logout {
      font-size: 18px;
      cursor: pointer;
      color: white;
      background-color: #444;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .navbar .logout:hover {
      background-color: #555;
    }
    .sidebar {
      height: calc(100vh - 50px);
      width: 250px;
      background-color: #333;
      position: fixed;
      top: 50px;
      left: 0;
      padding-top: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: auto;
    }
    .sidebar .menu-item {
      width: 80%;
      background-color: #444;
      margin: 10px 0;
      border-radius: 8px;
      overflow: hidden;
      transition: background-color 0.3s;
      text-align: center;
    }
    .sidebar .menu-item:hover {
      background-color: #575757;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 15px;
      font-size: 18px;
    }
    .sidebar .icon {
      display: block;
      margin-bottom: 10px;
      font-size: 24px;
    }
    .form-container {
      margin-left: 250px; /* Adjust for sidebar */
      padding-top: 70px; /* Adjust for navbar */
      display: flex;
      justify-content: center;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin-top: 20px; /* Space between navbar and form */
      margin-bottom: 20px;
    }
    .form-title {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .input-group input:focus {
      border-color: #f5af19;
    }
    #subject-list {
      margin-bottom: 10px;
    }
    .subject-input {
      margin-bottom: 10px;
      width: 100%;
      display: flex;
      align-items: center;
    }
    .subject-input input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      flex-grow: 1;
    }
    .add-btn, .remove-btn {
      background-color: #f12711;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 14px;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }
    .add-btn:hover, .remove-btn:hover {
      background-color: #f5af19;
    }
    .submit-btn {
      width: 100%;
      background-color: #f12711;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #f5af19;
    }
    @media (max-width: 600px) {
      .form-box {
        padding: 20px;
      }
      .form-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <img src="D:\ssk.png" alt="Company Logo"> <!-- Replace with your logo image -->
      <h1>Company Name</h1>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="menu-item" id="notificationBtn">
      <i class="material-icons icon">notifications</i>
      <a href="#">Notifications</a>
    </div>
    <div class="menu-item" id="timeTableBtn">
      <i class="material-icons icon">schedule</i>
      <a href="#">Time Table</a>
    </div>
    <div class="menu-item" id="viewBookingBtn">
      <i class="material-icons icon">view_list</i>
      <a href="#">View Booking</a>
    </div>
    <div class="menu-item" id="addSlotBtn">
      <i class="material-icons icon">add</i>
      <a href="#">Add Slot</a>
    </div>
    <div class="menu-item" id="addSubjectBtn">
      <i class="material-icons icon">add</i>
      <a href="#">Add Subject</a>
    </div>
    <div class="menu-item" id="addFacultyBtn">
      <i class="material-icons icon">group_add</i>
      <a href="#">Add Faculty</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="form-container">
    <div class="form-box">
      <div class="form-title">Register Teacher</div>
      <form id="teacherForm">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div id="subject-list">
          <!-- Initial subject input -->
          <div class="subject-input">
            <label for="subject-1">Subjects</label>
            <input type="text" id="subject-1" name="subjects[]" placeholder="Enter subject">
          </div>
        </div>
        <button type="button" class="add-btn" onclick="addSubject()">Add Another Subject</button>
        <button type="submit" class="submit-btn">Register Teacher</button>
      </form>
    </div>
  </div>

  <script>
    // Function to handle logout
    function logout() {
      alert('Logged out');
    }

    // Add subject to list with remove button
    function addSubject() {
      var subjectList = document.getElementById('subject-list');
      var subjectCount = subjectList.getElementsByClassName('subject-input').length;
      var newSubject = document.createElement('div');
      newSubject.className = 'subject-input';
      newSubject.innerHTML = `
      <label>Subjects</label>
        <input type="text" name="subjects[]" placeholder="Enter subject" required>
        <button type="button" class="remove-btn" onclick="removeSubject(this)">Remove</button>
      `;
      subjectList.appendChild(newSubject);
    }

    // Remove subject from list
    function removeSubject(button) {
      var subjectList = document.getElementById('subject-list');
      subjectList.removeChild(button.parentElement);
    }
  </script>

</body>
</html>
