<!DOCTYPE html>
<html>
<head>
    <title>Edit Lab</title>
</head>
<body>
    <h1>Edit Lab</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Lab Name:</label>
        <input type="text" id="name" name="name" value="{{ lab.name }}" required>
        <label for="capacity">Capacity:</label>
        <input type="text" id="capacity" name="capacity" value="{{ lab.capacity }}" required>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'lab_list' %}">Back to Labs</a>
</body>
</html>
