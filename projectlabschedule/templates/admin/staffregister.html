<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    * {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("D:\ssk.png") no-repeat center center fixed;
      background-size: cover;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
    }
    .navbar .logo img {
      height: 30px;
      width: 30px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }
    .navbar .logo h1 {
      margin: 10px;
      font-size: 20px;
    }
    .navbar .logout {
      font-size: 18px;
      cursor: pointer;
      color: white;
      background-color: #444;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .navbar .logout:hover {
      background-color: #555;
    }
    .sidebar {
      height: calc(100vh - 50px);
      width: 250px;
      background-color: #333;
      position: fixed;
      top: 50px;
      left: 0;
      padding-top: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: auto;
    }
    .sidebar .menu-item {
      width: 80%;
      background-color: #444;
      margin: 10px 0;
      border-radius: 8px;
      overflow: hidden;
      transition: background-color 0.3s;
      text-align: center;
    }
    .sidebar .menu-item:hover {
      background-color: #575757;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 15px;
      font-size: 18px;
    }
    .sidebar .icon {
      display: block;
      margin-bottom: 10px;
      font-size: 24px;
    }
    body{
    
    display: flex;
    justify-content: center;
    height: 100vh;
    backdrop-filter: blur(5px);
    background-size: cover;
}
.lab{
     padding: 62px;
     max-width: 550px;
    background-color: rgba(46, 47, 48, 0.858);
    border-radius: 5px;
    box-shadow:0 0 50px rgba(5,2, 1, 0.1);
    overflow: auto;
   
}        
.sch{
     margin-bottom: 15px;
     color: rgb(5, 5, 5);
    
}
.sch input{
    width: 100%;
    padding: 15px;
    border-radius: 5px;
    border: 1px solid black;
    background-color: white;
    margin-top: 5px;
    color: rgb(0, 0, 0);
}
.sch button{
    background-color: rgba(54, 53, 56, 0.858);
    padding: 10px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 15px;
}

    padding: 15px;
    border-radius: 5px;
    border: 1px solid black;
    background-color: rgba(37, 36, 38, 0.858);
    margin-top: 10px;
    cursor: pointer;
} */
.sch textarea{
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  background-color: white;
  font-size: 16px;
  
}
.sch label{
    font-size: 15px;
    font-style: normal;
    color: whitesmoke;
    margin-bottom: 10px;
}




     
    
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <img src="D:\ssk.png" alt="Company Logo"> <!-- Replace with your logo image -->
      <h1>Company Name</h1>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="menu-item" id="notificationBtn">
      <i class="material-icons icon">notifications</i>
      <a href="#">Notifications</a>
    </div>
    <div class="menu-item" id="timeTableBtn">
      <i class="material-icons icon">schedule</i>
      <a href="#">Time Table</a>
    </div>
    <div class="menu-item" id="viewBookingBtn">
      <i class="material-icons icon">view_list</i>
      <a href="#">View Booking</a>
    </div>
    <div class="menu-item" id="addSlotBtn">
      <i class="material-icons icon">add</i>
      <a href="#">Add Slot</a>
    </div>
    <div class="menu-item" id="addSubjectBtn">
      <i class="material-icons icon">add</i>
      <a href="#">Add Subject</a>
    </div>
    <div class="menu-item" id="addFacultyBtn">
      <i class="material-icons icon">group_add</i>
      <a href="#">Add Faculty</a>
    </div>
    <div class="menu-item" id="addSlotBtn">
        <i class="material-icons icon">add</i>
        <a href="">Add student</a>
      </div>

  </div>
  
  <div class="lab">
  <form action="">
    <div style="font-size: 25px;text-align: center;">Register Staff</div>
    <div class="sch">
    <label for="">Name</label>
    <input type="text" name="" id="">
</div>
<div class="sch">
    <label for="">Address</label>
    <textarea name="" id="" rows="2" cols="20"></textarea>
</div>
<div class="sch">
    <label for="">Email</label>
    <input type="text" name="" id="">
</div>
<div class="sch">
    <label for="">Phone number</label>
    <input type="text"name="" id="" >
</div>
<div class="sch">
    <label for="">Username</label>
    <input type="text" name="" id="">
</div>
<div class="sch">
    <label for="">Password</label>
    <input type="password" name="" id="">
</div>
<div class="sch">
   <button type="submit">Register </button>
</div>
</div>
    

    
  

  

  
</body>
</html>
