<h1>Delete Booking for {{ booking.auditorium.name }}</h1>
<p>Are you sure you want to delete the booking for {{ booking.purpose }} on {{ booking.date }}?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'auditorium_booking' booking.auditorium.id %}">Cancel</a>
</form>
