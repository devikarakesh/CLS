<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    * {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("D:\ssk.png") no-repeat center center fixed;
      background-size: cover;
    }
    
    body{
    
    display: flex;
    justify-content: center;
    height: 105vh;
    backdrop-filter: blur(5px);
    background-size: cover;
}
.lab{
     padding: 50px;
     max-width: 450px;
    background-color: rgba(46, 47, 48, 0.858);
    border-radius: 5px;
    box-shadow:0 0 50px rgba(5,2, 1, 0.1);
    overflow: auto;
   
}        
.sch{
     margin-bottom: 15px;
     color: white;
    
}
.sch input{
    width: 100%;
    padding: 15px;
    border-radius: 5px;
    border: 1px solid black;
    background-color: white;
    margin-top: 5px;
    cursor: pointer;
    color: white;
}
.sch button{
    background-color: rgba(54, 53, 56, 0.858);
    padding: 10px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 15px;
}


.sc input{
    
    padding: 15px;
    border-radius: 5px;
    border: 1px solid black;
    background-color: rgba(37, 36, 38, 0.858);
    margin-top: 10px;
   
}
.sch textarea{
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  background-color: white;
  font-size: 16px;
  
}
.sch label{
    font-size: 15px;
    font-style: normal;
    color: whitesmoke;
    margin-bottom: 10px;
}

#subject-list {
      margin-bottom: 10px;
    }
    .subject-input {
      margin-bottom: 10px;
      width: 100%;
    }
    .subject-input input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }
    .add-btn {
      background-color: #f12711;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }
    .add-btn:hover {
      background-color: #f5af19;
    }
    .submit-btn {
      width: 100%;
      background-color: #f12711;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #f5af19;
    }




     
    
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  

  <!-- Sidebar -->
  
  
  <div class="lab">
  <form action="">
    <div style="font-size: 25px;text-align: center;">Register Teacher</div>
    <div class="sch">
    <label for="">Name</label>
    <input type="text" name="" id="">
</div>
<div class="sch">
    <label for="">Address</label>
    <textarea name="" id="" rows="2" cols="20"></textarea>
</div>
<div class="sch">
    <label for="">Email</label>
    <input type="text" name="" id="">
</div>
<div class="sch">
    <label for="">Phone number</label>
    <input type="text"name="" id="" >
</div>
<div class="sch">
    <label for="">Username</label>
    <input type="text" name="" id="">
</div>
<div class="sch">
    <label for="">Password</label>
    <input type="password" name="" id="">
</div>

<div id="subject-list">
    <!-- Initial subject input -->
    <div class="subject-input">
      <label for="subject-1">Subjects</label>
      <input type="text" id="subject-1" name="subjects[]" placeholder="Enter subject">
    </div>
  </div>
  <div>
  <button type="button" class="add-btn" onclick="addSubject()">Add Another Subject</button>
</div>
<div class="sch">
   <button type="submit">Register </button>
</div>



</form>
</div>



<script>
    // Function to handle logout
    function logout() {
      // Add your logout logic here
      alert('Logged out');
    }

    // Add subject to list
    function addSubject() {
      var subjectList = document.getElementById('subject-list');
      var subjectCount = subjectList.getElementsByClassName('subject-input').length + 1;
      var newSubject = document.createElement('div');
      newSubject.classList.add('subject-input');
      newSubject.innerHTML = `
        <label for="subject-${subjectCount}">Subject ${subjectCount}</label>
        <input type="text" id="subject-${subjectCount}" name="subjects[]" placeholder="Enter subject">
        <button class='rmv'>Remove</button>

      `;
      subjectList.appendChild(newSubject);
            
      const removeButton=newFieldRow.querySelector('.rmv');
            removeButton.addEventListener('click',function(){
                newFieldRow.remove();
            })
      
    }
    

    // Handle form submission
    document.getElementById('teacherForm').onsubmit = function(event) {
      event.preventDefault();
      // Add your form submission logic here
      alert('Teacher registered successfully');
    };
  </script>
    

    
  

  

  
</body>
</html>
