{% extends 'admin/adminbase.html' %}
{% block body %}
    <style>
        
        .lab{
  margin-left: 520px;
     padding: 50px;
     max-width: 450px;
     background-color: #2f5b8d;
    border-radius: 5px;
    box-shadow:0 0 50px rgba(5,2, 1, 0.1);
    overflow: auto;
        }   
        
      
.sch{
     margin-bottom: 15px;
     color: white;
     ;
    
}
.sch input{
    width: 90%;
    padding: 6px;
    border-radius: 5px;
    border: 1px solid black;
    background-color:whitesmoke;
    margin-top: 5px;
    cursor: pointer;
    color: black;
}
.sch button{
    background-color:rgb(1, 13, 39);
    padding: 2px;
    width: 35%;
    text-align: center;
    color: white;
}
.sch button:hover{
    background-color: whitesmoke;
}


.sc input{
    
    padding: 6px;
    border-radius: 5px;
    border: 1px solid black;
    background-color: whitesmoke;
    margin-top: 5px;
    cursor: pointer;
}

    </style>

    <div class="lab">
        <form action="" method="post">
            {% csrf_token %}
            <div class="sch">
            
                    <label for="name">Subject Name</label>
                    <input type="text" id="" value="" name="name">
                </div>
                <div class="sch">
                    <label for="contact-hours">Contact Hours</label>
                    <input type="number" id="" value="" name="contact_hours">
                </div>
                <div class="sch">
                    <label for="teacher">Assign Faculty:</label>
                    <select id="teacher" name="faculty">
                      {% for f in faculties %}
                    <option value="{{ f.id }}">{{ f.name }}</option>
                     {% endfor %}
                    </select><br><br>
                </div>
                <div class="sch">
            <input type="submit" value="Proceed"></button>
            </div>
            
        </form>
    </div>
    {% endblock %}
